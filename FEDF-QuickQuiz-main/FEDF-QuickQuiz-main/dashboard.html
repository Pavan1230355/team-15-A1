<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Quick Quiz</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("pictures/4e8539373299f8b60315f64a65a0e3d0.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
      border-bottom: 2px solid #4f46e5;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: #4f46e5;
    }

    nav .logo span.icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      margin-right: 8px;
      background: #fde68a;
      border-radius: 50%;
      font-size: 16px;
    }

    nav .links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav .links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav .links a.active {
      color: #4f46e5;
    }

    nav button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    nav button:hover {
      background: #3730a3;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    .profile {
      margin-bottom: 30px;
    }

    .profile input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .profile button {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      background: #4f46e5;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .profile button:hover {
      background: #3730a3;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <span class="icon">âš¡</span>
      <span>Quick Quiz</span>
    </div>
    <div class="links">
      <a href="indexx.html">Home</a>
      <a href="courses.html">Courses</a>
      <a href="quiz.html">Quizzes</a>
      <a href="projects.html">Projects</a>
      <a href="dashboard.html" class="active">Dashboard</a>
      <button id="authBtn">Sign In</button>
    </div>
  </nav>

  <div class="container">
    <h1 id="welcomeMsg">Welcome, Guest</h1>

    <div class="profile">
      <h2>Edit Profile</h2>
      <input type="text" id="name" placeholder="Enter your name">
      <input type="email" id="email" placeholder="Enter your email">
      <button onclick="saveProfile()">Save Profile</button>
    </div>

    <div>
      <h2>Your Quiz Progress</h2>
      <canvas id="progressChart"></canvas>
    </div>
  </div>

  <script>
    const welcomeMsg = document.getElementById("welcomeMsg");
    const authBtn = document.getElementById("authBtn");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");

    function loadProfile() {
      const profile = JSON.parse(localStorage.getItem("profile")) || {};
      if (profile.name) {
        welcomeMsg.textContent = `Welcome, ${profile.name}`;
        nameInput.value = profile.name;
        emailInput.value = profile.email || "";
        authBtn.textContent = "Log Out";
      } else {
        welcomeMsg.textContent = "Welcome, Guest";
        authBtn.textContent = "Sign In";
      }
    }

    function saveProfile() {
      const profile = {
        name: nameInput.value,
        email: emailInput.value,
      };
      localStorage.setItem("profile", JSON.stringify(profile));
      loadProfile();
      alert("Profile updated!");
    }

    authBtn.addEventListener("click", () => {
      if (authBtn.textContent === "Log Out") {
        localStorage.removeItem("profile");
        loadProfile();
      } else {
        window.location.href = "login.html";
      }
    });

    loadProfile();

    let quizScores = JSON.parse(localStorage.getItem("quizScores")) || [60, 75, 90];

    const ctx = document.getElementById("progressChart").getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: {
        labels: quizScores.map((_, i) => `Attempt ${i+1}`),
        datasets: [{
          label: "Score (%)",
          data: quizScores,
          borderColor: "#4f46e5",
          backgroundColor: "rgba(79, 70, 229, 0.2)",
          borderWidth: 2,
          fill: true,
          tension: 0.2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 100 }
        }
      }
    });
  </script>
</body>
</html>
