<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quick Quiz</title>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            align-items: center;
            justify-content: center;
            min-height: 100vh;
background: url("pictures/close-up-puzzle-background_23-2149289227 (1).jpg") no-repeat center center fixed;
      background-size: cover;
        }
        .container {
            background-color: white;
            padding: 32px;
            border-radius: 8px;
            width: 384px;
            float:right;
              margin-top:100px; 
        margin-right: 100px;
        }
        h2 {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            color: #4f46e5;
            margin-bottom: 24px;
        }
        .tab-container {
            display: flex;
            margin-bottom: 24px;
            background-color: #e5e7eb;
            border-radius: 8px;
            padding: 4px;
        }
        .tab-button {
            flex: 1;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            transition-property: background-color, color;
            transition-duration: 150ms;
            border: none;
            cursor: pointer;
        }
        .tab-button.active {
            background-color: #4f46e5;
            color: #ffffff;
        }
        .tab-button:not(.active) {
            color: #4b5563;
        }
        .tab-button:not(.active):hover {
            color: #4f46e5;
        }
        .form-container {
            display: block;
        }
        .form-container.hidden {
            display: none;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-input, .form-select {
            width: 100%;
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .form-input:focus, .form-select:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
        }
        .submit-btn {
            width: 100%;
            background-color: #4f46e5;
            color: #ffffff;
            padding: 8px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 150ms;
            margin-top: 16px;
        }
        .submit-btn:hover {
            background-color: #4338ca;
        }
        .home-btn {
            width: 100%;
            margin-top: 8px;
            background-color: #e5e7eb;
            color: #4f46e5;
            padding: 8px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 150ms;
        }
        .home-btn:hover {
            background-color: #d1d5db;
        }
        .login-link-text {
            margin-top: 16px;
            font-size: 14px;
            color: #4b5563;
            text-align: center;
        }
        .login-link {
            color: #4f46e5;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        
        <div class="tab-container">
            <button id="studentTab" class="tab-button active">
                Student
            </button>
            <button id="teacherTab" class="tab-button">
                Teacher
            </button>
        </div>

        <div id="studentForm" class="form-container">
            <form id="studentLoginForm">
                <div class="form-group">
                    <input type="email" placeholder="Email" required class="form-input">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required class="form-input">
                </div>
                <button type="submit" class="submit-btn">Login as Student</button>
                <button type="button" onclick="window.location.href='indexx.html'" class="home-btn">Home</button>
            </form>
        </div>

        <div id="teacherForm" class="form-container hidden">
            <form id="teacherLoginForm">
                <div class="form-group">
                    <input type="email" placeholder="Email" required class="form-input">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required class="form-input">
                </div>
                <button type="submit" class="submit-btn">Login as Teacher</button>
                <button type="button" onclick="window.location.href='indexx.html'" class="home-btn">Home</button>
            </form>
        </div>

        <p class="login-link-text">Don't have an account? <a href="register.html" class="login-link">Register</a></p>
    </div>

    <script>
        const studentTab = document.getElementById('studentTab');
        const teacherTab = document.getElementById('teacherTab');
        const studentForm = document.getElementById('studentForm');
        const teacherForm = document.getElementById('teacherForm');

        studentTab.addEventListener('click', () => {
            studentTab.classList.add('active');
            teacherTab.classList.remove('active');
            
            studentForm.classList.remove('hidden');
            teacherForm.classList.add('hidden');
        });

        teacherTab.addEventListener('click', () => {
            teacherTab.classList.add('active');
            studentTab.classList.remove('active');
            
            teacherForm.classList.remove('hidden');
            studentForm.classList.add('hidden');
        });

        document.getElementById("studentLoginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Student login successful! Redirecting to Home...");
            window.location.href = "indexx.html";
        });

        document.getElementById("teacherLoginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Teacher login successful! Redirecting to Home...");
            window.location.href = "indexx.html";
        });
    </script>
</body>
</html>
