<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Quick Quiz</title>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            /* display: flex; */
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url("pictures/close-up-puzzle-background_23-2149289227 (1).jpg") no-repeat center center fixed;
      background-size: cover;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 384px; 
            float:right;
            margin-top:50px; 
        margin-right: 100px;     }
        h2 {
            font-size: 24px; 
            font-weight: 700;
            text-align: center;
            color: #4f46e5; 
            margin-bottom: 24px;
        }
        .tab-container {
            display: flex;
            margin-bottom: 1.5rem;
            background-color: #e5e7eb; 
            border-radius: 0.5rem;
            padding: 0.25rem;
        }
        .tab-button {
            flex: 1;
            padding: 0.5rem 1rem;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px; 
            transition-property: background-color, color;
            transition-duration: 150ms;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
        }
        .tab-button.active {
            background-color: #4f46e5; 
            color: #ffffff;
        }
        .tab-button:not(.active) {
            color: #4b5563; 
        }
        .tab-button:not(.active):hover {
            color: #4f46e5;
        }
        .form-container {
            display: block;
        }
        .form-container.hidden {
            display: none;
        }
        .form-group {
            margin-bottom: 16px; 
        }
        .form-input, .form-select {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db; 
            border-radius: 6px; 
            box-sizing: border-box;
        }
        .form-input:focus, .form-select:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5); 
        }
        .submit-btn {
            width: 100%;
            background-color: #4f46e5; 
            color: #ffffff;
            padding: 0.5rem;
            border-radius: 6px; 
            border: none;
            cursor: pointer;
            transition: background-color 150ms;
            margin-top: 1rem;
        }
        .submit-btn:hover {
            background-color: #4338ca; 
        }
        .home-btn {
            width: 100%;
            margin-top: 8px; 
            background-color: #e5e7eb; 
            color: #4f46e5; 
            padding: 0.5rem;
            border-radius:6px; 
            border: none;
            cursor: pointer;
            transition: background-color 150ms;
        }
        .home-btn:hover {
            background-color: #d1d5db; 
        }
        .login-link-text {
            margin-top: 16px;
            font-size: 14px; 
            color: #4b5563; 
            text-align: center;
        }
        .login-link {
            color: #4f46e5; 
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        
        <div class="tab-container">
            <button id="studentTab" class="tab-button active">
                Student
            </button>
            <button id="teacherTab" class="tab-button">
                Teacher
            </button>
        </div>

        <div id="studentForm" class="form-container">
            <form id="studentRegisterForm">
                <div class="form-group">
                    <input type="text" placeholder="Full Name" required class="form-input">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required class="form-input">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Student ID" required class="form-input">
                </div>
                <div class="form-group">
                    <select required class="form-select">
                        <option value="">Select Grade/Year</option>
                        <option value="grade-11">Grade 11</option>
                        <option value="grade-12">Grade 12</option>
                        <option value="college-1">College Year 1</option>
                        <option value="college-2">College Year 2</option>
                        <option value="college-3">College Year 3</option>
                        <option value="college-4">College Year 4</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required class="form-input">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" required class="form-input">
                </div>
                <button type="submit" class="submit-btn">Register as Student</button>
                <button type="button" onclick="window.location.href='indexx.html'" class="home-btn">Home</button>
            </form>
        </div>

        <div id="teacherForm" class="form-container hidden">
            <form id="teacherRegisterForm">
                <div class="form-group">
                    <input type="text" placeholder="Full Name" required class="form-input">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required class="form-input">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Employee ID" required class="form-input">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Department/Subject" required class="form-input">
                </div>
                <div class="form-group">
                    <select required class="form-select">
                        <option value="">Select Institution Type</option>
                        <option value="high-school">High School</option>
                        <option value="college">College/University</option>
                        <option value="training-center">Training Center</option>
                        <option value="online-platform">Online Platform</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Institution Name" required class="form-input">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required class="form-input">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" required class="form-input">
                </div>
                <button type="submit" class="submit-btn">Register as Teacher</button>
                <button type="button" onclick="window.location.href='indexx.html'" class="home-btn">Home</button>
            </form>
        </div>

        <p class="login-link-text">Already have an account? <a href="login.html" class="login-link">Login</a></p>
    </div>

    <script>
        const studentTab = document.getElementById('studentTab');
        const teacherTab = document.getElementById('teacherTab');
        const studentForm = document.getElementById('studentForm');
        const teacherForm = document.getElementById('teacherForm');

        studentTab.addEventListener('click', () => {
            studentTab.classList.add('active');
            teacherTab.classList.remove('active');
            
            studentForm.classList.remove('hidden');
            teacherForm.classList.add('hidden');
        });

        teacherTab.addEventListener('click', () => {
            teacherTab.classList.add('active');
            studentTab.classList.remove('active');
            
            teacherForm.classList.remove('hidden');
            studentForm.classList.add('hidden');
        });

        document.getElementById("studentRegisterForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const password = e.target.querySelector('input[placeholder="Password"]').value;
            const confirmPassword = e.target.querySelector('input[placeholder="Confirm Password"]').value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            
            alert("Student registration successful! Redirecting to Home...");
            window.location.href = "indexx.html";
        });

        document.getElementById("teacherRegisterForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const password = e.target.querySelector('input[placeholder="Password"]').value;
            const confirmPassword = e.target.querySelector('input[placeholder="Confirm Password"]').value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            
            alert("Teacher registration successful! Redirecting to Home...");
            window.location.href = "indexx.html";
        });
    </script>
</body>
</html>
